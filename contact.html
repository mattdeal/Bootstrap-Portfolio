					    </div>

					      <div class="col-lg-10">
					        <textarea class="form-control" rows="3" id="textArea" placeholder="Message"></textarea>
					      </div>
					    </div>					    
					    <div class="form-group">
					      <div class="col-lg-10 col-lg-offset-2">
